<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen interactiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }
    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem 1rem;
      box-sizing: border-box;
      user-select: none;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing-animation {
      overflow: hidden;
      border-right: 2px solid #fff;
      white-space: pre-wrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    @media (max-width: 600px) {
      .overlay-text {
        font-size: 1.2rem;
        padding: 1.5rem 0.8rem;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="interactive-container">
    <img src="ardilla1.png" alt="Imagen 1" class="main-image" id="mainImage">
    <div class="overlay-text" id="overlayText">
      ¬°Hola! Soy una ardilla m√°gica perdida üêøÔ∏è‚ú®
      ¬°Quien me encuentre tendr√° un obsequio especial!
    </div>
    <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>
  </div>
  <script>
    // Personaliza aqu√≠ tus im√°genes, textos y canci√≥n
    const estados = [
      {
        imagen: 'ardilla1.png',
        texto: '¬°Hola! Soy una ardilla m√°gica perdida üêøÔ∏è‚ú®\n¬°Quien me encuentre tendr√° un obsequio especial!'
      },
      {
        imagen: 'ardilla1.png',
        texto: '¬°Toca de nuevo para descubrir mi magia! üéµ‚ú®\n¬°Escucha mi canci√≥n m√°gica!'
      },
      {
        imagen: 'ardilla2.png',
        texto: 'Para encontrarme deber√°s resolver el acertijo: "No me usan para lo que fui hecha, y si quisieran tampoco sirvo bien, me hubieran hecho bote o mesa mejor"',
        cancion: null
      }
    ];

    let estadoActual = 0;
    const mainImage = document.getElementById('mainImage');
    const overlayText = document.getElementById('overlayText');
    const audioPlayer = document.getElementById('audioPlayer');
    const container = document.getElementById('interactive-container');

    function actualizarEstado() {
      const estado = estados[estadoActual];
      mainImage.src = estado.imagen;
      
      // Aplicar animaci√≥n de typing
      overlayText.innerHTML = '<span class="typing-animation">' + estado.texto + '</span>';
      
      // Asegurar que la m√∫sica se reproduzca durante todo el programa
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }

    container.addEventListener('click', () => {
      estadoActual = (estadoActual + 1) % estados.length;
      actualizarEstado();
    });

    // Para que funcione bien en m√≥viles (tocar la pantalla)
    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      estadoActual = (estadoActual + 1) % estados.length;
      actualizarEstado();
    }, { passive: false });

    // Inicializar
    actualizarEstado();
    
    // Asegurar que la m√∫sica se reproduzca cuando el usuario interact√∫e
    document.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }, { once: true });
  </script>
</body>
</html>
