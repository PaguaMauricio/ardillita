<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen interactiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }
    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay-text {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem 1rem;
      box-sizing: border-box;
      user-select: none;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing-animation {
      white-space: pre-wrap;
      display: inline-block;
    }

    .typing-cursor {
      border-right: 2px solid #fff;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    @media (max-width: 600px) {
      .overlay-text {
        font-size: 1.2rem;
        padding: 1.5rem 0.8rem;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="interactive-container">
    <img src="ardilla1.png" alt="Imagen 1" class="main-image" id="mainImage">
    <div class="overlay-text" id="overlayText">
      ¬°Hola! Soy una ardilla m√°gica perdida üêøÔ∏è‚ú®
      ¬°Quien me encuentre tendr√° un obsequio especial!
    </div>
    <audio id="audioPlayer" src="musica.wav" loop autoplay></audio>
  </div>
  <script>
    // Personaliza aqu√≠ tus im√°genes, textos y canci√≥n
    const estados = [
      {
        imagen: 'ardilla1.png',
        texto: '¬°Hola! Soy una ardilla m√°gica perdida \n¬°Quien me encuentre tendr√° un obsequio especial!'
      },
      {
        imagen: 'ardilla1.png',
        texto: '\n¬°Bailecito, bailecito, bailecito!'
      },
      {
        imagen: 'ardilla2.png',
        texto: 'Para encontrarme deber√°s resolver el acertijo: No me usan para lo que fui hecha, y si quisieran tampoco sirvo bien, me hubieran hecho bote o mesa mejor'
      }
    ];

    let estadoActual = 0;
    const mainImage = document.getElementById('mainImage');
    const overlayText = document.getElementById('overlayText');
    const audioPlayer = document.getElementById('audioPlayer');
    const container = document.getElementById('interactive-container');
    
    // Configuraci√≥n de text-to-speech
    let speechSynthesis = window.speechSynthesis;
    let speaking = false;
    let selectedVoice = null; // Voz seleccionada que se usar√° siempre

    function selectVoice() {
      const voices = speechSynthesis.getVoices();
      console.log('Todas las voces disponibles:', voices.map(v => `${v.name} (${v.lang})`));
      
      // Buscar espec√≠ficamente una voz femenina en espa√±ol
      let femaleVoice = voices.find(voice => 
        voice.lang.includes('es') && (
          voice.name.toLowerCase().includes('female') ||
          voice.name.toLowerCase().includes('mujer') ||
          voice.name.toLowerCase().includes('helena') ||
          voice.name.toLowerCase().includes('maria') ||
          voice.name.toLowerCase().includes('ana') ||
          voice.name.toLowerCase().includes('carmen') ||
          voice.name.toLowerCase().includes('lucia') ||
          voice.name.toLowerCase().includes('monica')
        )
      );
      
      // Si no encuentra una voz femenina espec√≠fica, buscar en voces en ingl√©s que suelen ser femeninas
      if (!femaleVoice) {
        femaleVoice = voices.find(voice => 
          voice.lang.includes('en') && (
            voice.name.toLowerCase().includes('female') ||
            voice.name.toLowerCase().includes('samantha') ||
            voice.name.toLowerCase().includes('victoria') ||
            voice.name.toLowerCase().includes('alex') ||
            voice.name.toLowerCase().includes('karen') ||
            voice.name.toLowerCase().includes('fiona')
          )
        );
      }
      
      // Si no encuentra una voz femenina espec√≠fica, buscar en voces en franc√©s
      if (!femaleVoice) {
        femaleVoice = voices.find(voice => 
          voice.lang.includes('fr') && (
            voice.name.toLowerCase().includes('female') ||
            voice.name.toLowerCase().includes('amelie')
          )
        );
      }
      
      // Como √∫ltimo recurso, usar cualquier voz pero con tono muy alto para simular voz femenina
      if (!femaleVoice) {
        femaleVoice = voices.find(voice => voice.lang.includes('es'));
        console.log('Usando voz de respaldo con tono alto:', femaleVoice ? femaleVoice.name : 'No hay voces en espa√±ol');
      }
      
      selectedVoice = femaleVoice;
      console.log('Voz seleccionada:', selectedVoice ? selectedVoice.name : 'No se encontr√≥ voz femenina');
    }

    function speakText(text) {
      // Detener cualquier s√≠ntesis de voz anterior
      if (speaking) {
        speechSynthesis.cancel();
      }
      
      // Crear un nuevo utterance
      const utterance = new SpeechSynthesisUtterance(text);
      
      // Configurar voz femenina en espa√±ol
      utterance.lang = 'es-ES';
      utterance.rate = 1.3; // Velocidad m√°s r√°pida
      utterance.pitch = 1.5; // Tono muy alto para forzar voz femenina
      utterance.volume = 0.8; // Volumen al 80%
      
      // Usar la voz previamente seleccionada
      if (selectedVoice) {
        utterance.voice = selectedVoice;
        console.log('Usando voz seleccionada:', selectedVoice.name);
      } else {
        // Si no hay voz seleccionada, intentar seleccionar una
        selectVoice();
        if (selectedVoice) {
          utterance.voice = selectedVoice;
          console.log('Voz seleccionada en speakText:', selectedVoice.name);
        }
      }
      
      // Forzar configuraci√≥n femenina adicional
      if (selectedVoice && !selectedVoice.name.toLowerCase().includes('female') && 
          !selectedVoice.name.toLowerCase().includes('mujer') && 
          !selectedVoice.name.toLowerCase().includes('helena') && 
          !selectedVoice.name.toLowerCase().includes('maria') && 
          !selectedVoice.name.toLowerCase().includes('ana') && 
          !selectedVoice.name.toLowerCase().includes('carmen')) {
        // Si no es una voz femenina espec√≠fica, aumentar a√∫n m√°s el tono
        utterance.pitch = 1.8;
        console.log('Forzando tono alto para simular voz femenina');
      }
      
      // Eventos para controlar el estado
      utterance.onstart = () => {
        speaking = true;
        console.log('Iniciando s√≠ntesis de voz con:', selectedVoice ? selectedVoice.name : 'voz por defecto');
      };
      
      utterance.onend = () => {
        speaking = false;
      };
      
      utterance.onerror = () => {
        speaking = false;
        console.log('Error en s√≠ntesis de voz');
      };
      
      // Iniciar la s√≠ntesis de voz
      speechSynthesis.speak(utterance);
    }

    function typeText(text, element, baseSpeed = 100) {
      element.innerHTML = '';
      let index = 0;
      
      // Iniciar la s√≠ntesis de voz cuando comience a escribir
      speakText(text);
      
      function typeNextChar() {
        if (index < text.length) {
          // Agregar el siguiente car√°cter
          element.textContent += text[index];
          index++;
          
          // Agregar cursor parpadeante
          element.innerHTML += '<span class="typing-cursor"></span>';
          
          // Velocidad aleatoria entre 20ms y 60ms
          const randomSpeed = Math.random() * 40 + 20;
          
          // Programar el siguiente car√°cter
          setTimeout(typeNextChar, randomSpeed);
        } else {
          // Remover el cursor cuando termine
          element.innerHTML = element.textContent;
        }
      }
      
      typeNextChar();
    }

    function actualizarEstado() {
      const estado = estados[estadoActual];
      mainImage.src = estado.imagen;
      
      // Limpiar el contenido anterior
      overlayText.innerHTML = '';
      
      // Crear el elemento para el typing
      const typingSpan = document.createElement('span');
      typingSpan.className = 'typing-animation';
      overlayText.appendChild(typingSpan);
      
      // Iniciar el efecto de typing caracter por caracter
      typeText(estado.texto, typingSpan, 30);
      
      // Asegurar que la m√∫sica se reproduzca durante todo el programa
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }

    container.addEventListener('click', () => {
      estadoActual = (estadoActual + 1) % estados.length;
      actualizarEstado();
    });

    // Para que funcione bien en m√≥viles (tocar la pantalla)
    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      estadoActual = (estadoActual + 1) % estados.length;
      actualizarEstado();
    }, { passive: false });

    // Cargar las voces disponibles cuando est√©n listas
    speechSynthesis.onvoiceschanged = () => {
      console.log('Voces disponibles:', speechSynthesis.getVoices());
      // Seleccionar la voz femenina al cargar
      selectVoice();
    };
    
    // Inicializar despu√©s de que las voces est√©n listas
    if (speechSynthesis.getVoices().length > 0) {
      selectVoice();
      actualizarEstado();
    } else {
      // Si las voces no est√°n cargadas, esperar a que se carguen
      speechSynthesis.onvoiceschanged = () => {
        selectVoice();
        actualizarEstado();
      };
    }
    
    // Asegurar que la m√∫sica se reproduzca cuando el usuario interact√∫e
    document.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }, { once: true });
  </script>
</body>
</html>
